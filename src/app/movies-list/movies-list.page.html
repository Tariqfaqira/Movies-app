<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movies List</ion-title>
      <ion-button slot="end" (click)="Add_Movie()">
        <ion-icon name="Add"></ion-icon>
        
      </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of Movies">
    <ion-item (click)="changeUrl(item)">
      <ion-avatar>
        <img src="51le5tUBQWL.jpg" alt="" />
      </ion-avatar>
      <ion-card-content>
        <ion-label>{{ item.name }}
        </ion-label>
      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
